{# templates/discord_channels_add.html #}
{% extends 'base.html' %}

{% block title %}Добавить Discord-подписку{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h1>Добавить Discord-подписку</h1>
    <form method="post">
      <div class="form-group">
        <label for="user_id">Telegram User:</label>
        <select class="form-control" id="user_id" name="user_id" required>
          {% for u in users %}
            <option value="{{ u.id }}">{{ u.username or u.telegram_id }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="channel_id">Discord Channel ID:</label>
        <input type="text" class="form-control" id="channel_id" name="channel_id" required>
      </div>
      <div class="form-group">
        <label for="name">Имя (label) (необязательно):</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>
      <button type="submit" class="btn btn-success">✅ Добавить</button>
      <a href="{{ url_for('discord_channels_view') }}" class="btn btn-secondary ml-2">Отмена</a>
    </form>
  </div>
{% endblock %}
