{# templates/discord_filters_edit.html #}
{% extends 'base.html' %}

{% block title %}–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å Discord-—Ñ–∏–ª—å—Ç—Ä{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h1>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ñ–∏–ª—å—Ç—Ä (#{{ filter.id }})</h1>
    <form method="post">
      <div class="form-group">
        <label for="user_id">Telegram User:</label>
        <select class="form-control" id="user_id" name="user_id" required>
          {% for u in users %}
            <option value="{{ u.id }}"
              {% if u.id == filter.user_id %}selected{% endif %}>
              {{ u.username or u.telegram_id }}
            </option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="channel_id">Discord Channel:</label>
        <select class="form-control" id="channel_id" name="channel_id" required>
          {% for c in channels %}
            <option value="{{ c.id }}"
              {% if c.id == filter.channel_id %}selected{% endif %}>
              {{ c.channel_id }} ({{ c.channel_name }})
            </option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="keyword">–ö–ª—é—á–µ–≤–æ–µ —Å–ª–æ–≤–æ:</label>
        <input type="text" class="form-control" id="keyword" name="keyword"
               value="{{ filter.keyword }}" required>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="active" name="active"
               {% if filter.active %}checked{% endif %}>
        <label class="form-check-label" for="active">–ê–∫—Ç–∏–≤–Ω—ã–π</label>
      </div>
      <button type="submit" class="btn btn-primary">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
      <a href="{{ url_for('discord_filters_view') }}" class="btn btn-secondary ml-2">–û—Ç–º–µ–Ω–∞</a>
    </form>
  </div>
{% endblock %}
